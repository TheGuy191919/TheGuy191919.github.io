<script type="text/javascript">
$.get("./data/navbar.json", function(data){
  var url = document.createElement('a');
  url.href = window.location.href;
  var path = url.pathname;
  for (var key in data) {
    if (data.hasOwnProperty(key)) {
      console.log("APPENDING");
      if (data[key] == "." + path) {
        $("#navbarlist").append('<li class="active"><a href="' + data[key] + '">' + key + '</a></li>');        
      } else {
        $("#navbarlist").append('<li><a href="' + data[key] + '">' + key + '</a></li>');
      }

    }
  }
});
</script>
